        <body>
            <main>
              <!-- Container to show the highscores of the quiz game -->
              <div class="container my-5 py-5 text-left">
                <div class="row">
                  <div class="col-8">
                    <h1>High Scores</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-8">
                    <!-- scores will be dynamically added to the list from local storage as more users take the quiz -->
                    <ul class="list-group mt-3" id="scores">
                      <!-- <li
                        class="list-group-item list-group-item-primary px-2 py-1 font-weight-bold"
                      >
                        0. TEST - 45
                      </li> -->
                    </ul>
                  </div>
                </div>
                <div class="row">
                  <div class="col-8 mt-4">
                    <!-- buttons to go back to the quiz and to clear the scores from the board -->
                    <button class="btn btn-primary rounded" id="go-back">
                      Go Back
                    </button>
                    <button class="btn btn-primary rounded" id="clear-scores">
                      Clear Highscores
                    </button>
                  </div>
                </div>
              </div>
            </main>
