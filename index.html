<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="highscores.html" id="view-highscores"
          >View Highscores</a
        >
        <span class="ml-auto" id="timer">Time: 0</span>
      </nav>
    </header>

    <!-- Landing Page to Start Quiz -->
    <div class="container text-center" id="main-screen">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <section id="quiz-text">
            <h1>Coding Quiz Challenge</h1>
            <p>
              Try to answer the following code-related questions within the time
              limit. Keep in mind that incorrect answers will penalize your
              score/time by fifteen seconds!
            </p>
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <section id="start">
            <button
              type="button"
              class="btn btn-primary rounded"
              id="start-quiz"
            >
              Start Quiz
            </button>
          </section>
        </div>
      </div>
    </div>

    <!-- Quiz Empty Div-will populate questions dynamically -->
    <div class="container text-center" id="qa-container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <section id="questions-section"></section>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <section id="answers-section"></section>
        </div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <section id="answer-validation"></section>
        </div>
      </div>
    </div>

    <!-- Completion Screen -->
    <div class="container my-5 text-left" id="completion-page">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <h1 id="completion-message">All Done!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <p id="final-score" class="mt-2"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <form class="col-8 form-inline" id="input-form">
          <label id="initials-input" class="mx-1">Enter Initials: </label>
          <input class="form-control-sm mx-2 w-50" id="initials" />
          <button class="btn btn-primary rounded" id="submit">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
